<html><head>
    <meta name="keywords" content="酒店，斐利，斐利酒店，酒店斐利，苏州酒店，咖啡厅，斐利咖啡厅">
    <meta name="description" content="苏州斐利酒店诚聘英才">
    <title>找回密码-斐利酒店</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/fragrans.css" rel="stylesheet" type="text/css">
	<link href="css/pace.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/icon/favicon.ico">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-dismissable alert-success collapse" id="alertInfo">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
			  <font color="white">
              <strong><i class="fa fa-check"></i>&nbsp;重置密码连接已发到邮箱!</strong>请到邮箱查看邮件并重置密码.</div>
			  </font>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h1>找回密码</h1>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">请输入注册时的邮箱地址</label>
                <input class="form-control" id="email" name="email" type="email" onfocus="hidePopover(this)">
              </div>
              <a type="submit" class="btn btn-default btn-fragrans" onclick="resetPassword()">确认提交</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body>
<script type="text/javascript" src="js/pace/pace.js"></script>
<script>
function resetPassword() {
	var email = $('#email').val();
	if (email == null || email == "") {
		$('#email').popover({content:'<font color="red"><i class="fa fa-exclamation-circle"></i> 邮箱地址不能为空</font>',placement:'top',html:true,trigger:'manual'});
		$('#email').popover('show');
		return;
	}
	$.ajax({
		url:'/Fragrans/member/member_findPassword.do',
		type:'post',
		data:{email:email},
		dataType:'json',
		success:function(data){
			if (data.status == 200){
				$('#alertInfo').removeClass('collapse');
			} else {
				alert(data.message);
			}
		},
		error:function(data) {
			alert("服务器忙，请稍后再试!");
		}
	});
}
function hidePopover(obj) {
  $(obj).popover('hide');
}
</script>
</html>
